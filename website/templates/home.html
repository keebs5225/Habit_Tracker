{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Your Habits</h2>
<a href="{{ url_for('views.edit_habit') }}" class="btn btn-primary mb-3">Add New Habit</a>
<ul class="list-group">
    {% for habit in habits %}
    <li class="list-group-item">
        <strong>{{ habit.name }}</strong> - {{ habit.frequency }}<br>
        <small>{{ habit.description }}</small>
        <div class="float-right">
            <a href="{{ url_for('views.edit_habit', habit_id=habit.id) }}" class="btn btn-secondary btn-sm">Edit</a>
            <form action="{{ url_for('views.delete_habit') }}" method="post" style="display:inline;">
                <input type="hidden" name="habit_id" value="{{ habit.id }}">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
